<!DOCTYPE html>

{% extends 'base.html' %}

{% load static %}
{% load embed_video_tags %}



{% block body_block %}

<div class="container-fluid">




    <section class="p-3 mt-3 mb-3" style="width: 70%; margin: 0 auto;">

        <div class="card mx-4 mx-md-5 shadow-5-strong" style="background: hsla(0, 0%, 100%, 0.8);backdrop-filter: blur(30px);">

            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">

                    <div class="col-lg-8">
                
                        <h2 class="fw-bold mb-5">Upload a new video</h2>
                        <form method="POST" enctype="multipart/form-data">


                            <div class="row">
                                
                                {% for inp in videoInfo %}
                                <div class="form-outline mb-4" style="width: 100%;">
                                    {{inp}}
                                </div>
                                {% endfor %}

                                <div class="form-outline mb-4" style="width: 100%;">
                                    {{ videoCategory }}
                                </div>


                            </div>
                    
                            {% csrf_token %}

                            {% if edit %}
                            <button type="submit" class="btn btn-success btn-block mb-4">
                                Save
                            </button>
                            {% else %}
                            <button type="submit" class="btn btn-success btn-block mb-4">
                                Upload
                            </button>
                            {% endif %}
                        
                        </form>
                            
                    </div>

                </div>

            </div>

        </div>

    </section>





</div>

{% endblock %}
